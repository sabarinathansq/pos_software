<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | POS System</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- ✅ Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- ✅ Custom CSS (using the same as profile page) -->
  <link href="styleprofile.css" rel="stylesheet">
  <style>
    /* Custom style for the New Bill button */
    .new-bill-btn {
      padding: 0.25rem 0.5rem; /* Adjust padding for a smaller button */
    }
    .new-bill-btn i {
      font-size: 0.85em; /* Make icon smaller */
    }
    @media (max-width: 420px) {
      .new-bill-btn .new-bill-text { display: none; } /* Hide text on very small screens */
    }
  </style>
</head>
<body>
  <!-- Overlay for mobile sidebar -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- Flyout container (JS will use this) -->
  <div class="sidebar-flyout"></div>

  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="navbar-header">
      <span class="sidebar-toggle fs-4 fw-bolder" id="sidebarToggle" style="cursor:pointer;"></span>
      <span class="fw-bold">POS</span>
    </div>

    <div class="navbar-icons d-flex align-items-center gap-3">
      <a href="index2.html" class="btn btn-primary btn-sm d-flex align-items-center new-bill-btn" role="button">
        <i class="fa-solid fa-file-invoice-dollar me-1"></i><span class="new-bill-text"> New Bill</span>
      </a>
      <i class="bi bi-bell-fill" id="notificationIcon" title="Notifications"></i>
      <i class="fa-solid fa-expand" id="fullscreenToggle" title="Fullscreen" style="cursor: pointer;"></i>

      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="ms-2">Admin</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="profile.html">Profile</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex" style="height: calc(100vh - 60px);">
    <!-- ✅ Sidebar Start -->
    <div class="sidebar" id="sidebar" role="navigation">
      <div class="nav-icons">
        
        <!-- Dashboard (active) -->
        <div class="nav-item">
          <a href="dashboard.html" class="active">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
          </a>
        </div>
        
        <!-- Bill (no submenu) -->
        <div class="nav-item">
          <a href="#">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Bill</span>
          </a>
        </div>
        
        <!-- Products (no submenu) -->
        <div class="nav-item">
          <a href="#">
            <i class="fa-solid fa-box-open"></i>
            <span>Products</span>
          </a>
        </div>
        
        <!-- Report (no submenu) -->
        <div class="nav-item">
          <a href="#">
            <i class="fa-solid fa-chart-column"></i>
            <span>Report</span>
          </a>
        </div>
        
        <!-- Profile (no submenu) -->
        <div class="nav-item">
          <a href="profile.html">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </a>
        </div>

      </div>
      
      <div class="bottom-icons">
        <div class="nav-item">
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="#">
            <i class="fa-solid fa-power-off"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </div>
    <!-- ✅ Sidebar End -->

    <!-- ✅ Main Content -->
    <div class="main-content flex-grow-1 p-4 d-flex justify-content-center align-items-center">
      <h1 class="display-4">Welcome to Dashboard</h1>
    </div>
  </div>

  <!-- ✅ Footer -->
  <div class="footer">
    <p>&copy; 2025 POS System. All rights reserved.</p>
  </div>

  <!-- ✅ jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ✅ Custom Script (reusing from profile) -->
  <script src="script.js"></script>
</body>
</html>
